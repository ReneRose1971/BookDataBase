<div class="book-editor editor-card">
  <h1 id="bookEditorTitle" class="editor-title"></h1>
  <div class="editor-field">
    <label for="bookTitle">Titel:</label>
    <input type="text" id="bookTitle" name="title" required class="editor-input-full">
  </div>

  <div class="author-selection-container">
    <div class="author-left">
      <div>
        <label for="authorSelect">Autor auswählen:</label>
        <select id="authorSelect"></select>
      </div>
      <button type="button" id="addAuthorBtn" class="func-button">Autor hinzufügen</button>
    </div>
    <div class="author-right">
      <label>Zugewiesene Autoren:</label>
      <div class="editor-table-scroll">
        <table id="assignedAuthorsTable" class="editor-table">
          <thead>
            <tr>
              <th>Vorname</th>
              <th>Nachname</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button type="button" id="removeAuthorBtn" class="func-button" disabled>Autor entfernen</button>
    </div>
  </div>

  <div id="bookListsContainer" class="editor-section editor-section-divider">
    <label class="editor-section-label">Bücherlisten:</label>
    <div class="lists-checkbox-grid">
      <!-- List checkboxes will be rendered here -->
    </div>
  </div>

  <div class="editor-actions editor-section-divider">
    <button type="button" class="func-button" data-book-editor-action="cancel">Abbrechen</button>
    <button type="button" class="func-button" data-book-editor-action="confirm">Speichern</button>
  </div>
</div>
