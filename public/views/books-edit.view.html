<div class="book-editor" style="padding: 1.5rem; border: 1px solid #eee; border-radius: 6px; margin: 1.5rem 0;">
  <h1 style="margin-bottom: 1.5rem;">Buch bearbeiten</h1>
  <div style="margin-bottom: 1.5rem;">
    <label for="bookTitle">Titel:</label>
    <input type="text" id="bookTitle" name="title" required style="width: 100%;">
  </div>

  <div class="author-selection-container" style="display: flex; gap: 40px; margin-top: 1.5rem; padding: 1.5rem; border: 1px solid #eee; border-radius: 6px;">
    <div class="author-left" style="flex: 1; display: flex; flex-direction: column; gap: 1.25rem;">
      <div>
        <label for="authorSelect">Autor ausw채hlen:</label>
        <select id="authorSelect"></select>
      </div>
      <button type="button" id="addAuthorBtn" class="func-button">Autor hinzuf체gen</button>
    </div>
    <div class="author-right" style="flex: 1; display: flex; flex-direction: column; gap: 1.25rem;">
      <label>Zugewiesene Autoren:</label>
      <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px;">
        <table id="assignedAuthorsTable" style="margin: 0; width: 100%;">
          <thead>
            <tr>
              <th>Vorname</th>
              <th>Nachname</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button type="button" id="removeAuthorBtn" class="func-button" disabled>Autor entfernen</button>
    </div>
  </div>

  <div id="bookListsContainer" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
    <label style="font-weight: bold; margin-bottom: 0.5rem; display: block;">B체cherlisten:</label>
    <div class="lists-checkbox-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
      <!-- List checkboxes will be rendered here -->
    </div>
  </div>

  <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
    <button type="button" class="func-button" data-book-editor-action="cancel">Abbrechen</button>
    <button type="button" class="func-button" data-book-editor-action="confirm">Best채tigen</button>
  </div>
</div>
