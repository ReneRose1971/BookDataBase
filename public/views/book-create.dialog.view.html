<dialog class="book-details-dialog" style="padding: 2rem;">
  <form method="dialog">
    <h1 style="margin-bottom: 1.5rem;">Neues Buch</h1>
    
    <div style="margin-bottom: 1.5rem;">
      <label for="bookTitle">Titel:</label>
      <input type="text" id="bookTitle" name="title" required style="width: 100%;">
    </div>

    <div class="author-selection-container" style="display: flex; gap: 30px; margin-top: 1.5rem;">
      <div class="author-left" style="flex: 1; display: flex; flex-direction: column; gap: 1rem;">
        <div>
          <label for="authorSelect">Autor auswählen:</label>
          <select id="authorSelect"></select>
        </div>
        <button type="button" id="addAuthorBtn" class="func-button">Autor hinzufügen</button>
      </div>
      <div class="author-right" style="flex: 1; display: flex; flex-direction: column; gap: 1rem;">
        <label>Zugewiesene Autoren:</label>
        <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px;">
          <table id="assignedAuthorsTable" style="margin: 0; width: 100%;">
            <thead>
              <tr>
                <th>Vorname</th>
                <th>Nachname</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button type="button" id="removeAuthorBtn" class="func-button" disabled>Autor entfernen</button>
      </div>
    </div>

    <menu style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
      <button type="button" value="cancel" class="func-button">Abbrechen</button>
      <button value="confirm" class="func-button">Bestätigen</button>
    </menu>
  </form>
</dialog>
