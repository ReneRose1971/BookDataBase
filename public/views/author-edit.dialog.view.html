<dialog>
  <form method="dialog">
    <h1>Autor bearbeiten</h1>

    <label for="firstName">Vorname:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Nachname:</label>
    <input type="text" id="lastName" name="lastName" required>

    <h2>Bücher</h2>
    <table>
      <thead>
        <tr>
          <th>Titel</th>
        </tr>
      </thead>
      <tbody>
        <!-- Buchdaten werden hier dynamisch eingefügt -->
      </tbody>
    </table>

    <menu>
      <button type="button" id="cancelButton" value="cancel">Abbrechen</button>
      <button value="confirm">Bestätigen</button>
    </menu>
  </form>
</dialog>
